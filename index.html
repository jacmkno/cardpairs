<!DOCTYPE html>
<html>
    <head>
        <script src="cards.js"></script>
        <style>
            @import "cards.css";
        </style>
    </head>
    <body>
        <div class="game">
          <script>load(initializeCardGame)</script>
        </div>
        <div class="opts">
          <button onclick="updateGame({cols: _game.cols+1})">+ Columns</button>
          <button onclick="updateGame({cols: _game.cols-1})">- Columns</button>
          <button onclick="updateGame({rows: _game.rows+1})">+ Rows</button>
          <button onclick="updateGame({rows: _game.rows-1})">- Rows</button>
          <select onchange="updateGame({url: this.value})">
            <option value="cards-utf8-stuff.json">All kinds of things</option>
            <option value="cards-utf8-transport.json">Transport</option>
            <option value="cards-utf8-flags.json">Flags</option>
          </select>
          <button onclick="document.body.classList.toggle('showAll')">Pick</button>
        </div>
    </body>
</html>
